<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>


    <div class="logo"><img src="./assests/logo-images/logo.png" alt=""></div>
    <div class="wrapper">
        <div class="container">
            <form action="END POINT">
                <fieldset>
                    <legend>Personal Detials</legend>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="eg. sumil jain " required>
                   
                    <label for="email">Email address</label><br>
                    <input type="email"id="email" name="email" placeholder="abc@gmail.com" required>
                    
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    
                    <label for="psw-repeat">Repeat Password</label>
                    <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>

                    <label for="tel">Phone number</label><br>
                    <input type="tel"id="number" name="number" placeholder="eg. +91 9825683030" required>
                
                    <label for="gender">Gender:</label><br>
                    <input type="radio" name="gender" id="male" value="male">male <br>
                    <input type="radio" name="gender" id="female" value="female">female <br>   
                    <input type="radio" name="gender" id="other" value="others">other <br>
    
                    
                </fieldset>
                <input type="submit" value="submit">

            </form>
        </div>
    </div>
    
    
</body>
</html>
